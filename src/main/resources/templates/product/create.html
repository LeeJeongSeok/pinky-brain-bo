<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>상품 등록</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<script src="/js/productRegistration.js" defer></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex min-h-screen bg-gray-100">
	<aside class="w-[250px] bg-gray-800 text-white p-6 fixed h-full">
		<div class="mb-8">
			<h1 class="text-xl font-bold">PinkyBrain</h1>
			<p class="text-sm text-gray-400">Administration</p>
		</div>
		
		<nav>
			<div class="mb-6">
				<p class="text-gray-400 text-sm mb-2">상품 관리</p>
				<ul class="space-y-2">
					<li>
						<a href="/products" class="pl-4 py-1 bg-gray-700 rounded flex items-center hover:bg-gray-600">
							<i class="icon-users mr-2"></i> 상품 목록
						</a>
					</li>
					<li>
						<a href="/products/new" class="pl-4 py-1 hover:bg-gray-700 rounded flex items-center">
							<i class="icon-cog mr-2"></i> 상품 등록
						</a>
					</li>
					<li>
						<a href="/products/inquiries" class="pl-4 py-1 hover:bg-gray-700 rounded flex items-center">
							<i class="icon-message-square mr-2"></i> 상품 문의
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</aside>
	
	<main class="ml-[250px] flex-1 p-8">
		<header class="mb-8">
			<h1 class="text-2xl font-bold text-gray-800">상품 등록</h1>
		</header>
		
		<form id="productForm" class="bg-white p-6 rounded-lg shadow-sm" method="post" enctype="multipart/form-data">
			<div class="space-y-6">
				<div>
					<label class="block text-gray-700 mb-2" for="productName">상품명</label>
					<input
						type="text"
						id="productName"
						name="productName"
						class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</div>
				
				<div>
					<label class="block text-gray-700 mb-2" for="category">카테고리</label>
					<select
						id="category"
						name="category"
						class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
					>
						<option value="">카테고리 선택</option>
						<option value="electronics">전자기기</option>
						<option value="clothing">의류</option>
						<option value="food">식품</option>
					</select>
				</div>
				
				<div>
					<label class="block text-gray-700 mb-2" for="description">상품 설명</label>
					<textarea
						id="description"
						name="description"
						rows="4"
						class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
					></textarea>
				</div>
				
				<div>
					<label class="block text-gray-700 mb-2">상품 이미지</label>
					<div
						id="dropArea"
						class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
					>
						<input
							type="file"
							id="image"
							name="imageFiles"
							multiple
							accept="image/*"
							class="hidden"
						/>
						<label
							for="image"
							class="cursor-pointer text-blue-500 hover:text-blue-600"
						>
							파일 선택 또는 드래그하여 업로드
						</label>
					</div>
					
					<div id="previewContainer" class="mt-4 grid grid-cols-4 gap-4"></div>
				</div>
				
				<div class="flex justify-end space-x-4 pt-6">
					<button
						type="button"
						id="cancelButton"
						class="px-6 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50"
					>
						취소
					</button>
					<button
						type="submit"
						class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
					>
						등록하기
					</button>
				</div>
			</div>
		</form>
	</main>
</div>
</body>
</html>
